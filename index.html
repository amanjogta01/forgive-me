<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px;
      max-width: 520px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      margin: 10px;
      padding: 14px 26px;
      font-size: 17px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .forgive {
      background: #e63946;
      color: white;
    }
    .no {
      background: #6c757d;
      color: white;
    }
    .emoji {
      font-size: 50px;
      margin: 20px 0;
    }
    .hearts {
      font-size: 30px;
      margin-top: 15px;
    }
    /* Floating hearts background */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart-float {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: pink;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  
    audio { display: none; }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="sad-music" loop>
    <source src="sad-lofi.mp3.mp3" type="audio/mpeg">

  <audio id="happy-music" loop>

  <div class="floating-hearts" id="hearts-bg"></div>

  <script>
    let attempt = 0;
    const sadMusic = document.getElementById('sad-music');
    const happyMusic = document.getElementById('happy-music');

    function stopMusic() {
      [sadMusic, happyMusic].forEach(m => {
        m.pause();
        m.currentTime = 0;
      });
    }

    function fadeIn(music) {
      music.volume = 0;
      music.play().catch(() => {});
      let v = 0;
      const i = setInterval(() => {
        v += 0.02;
        music.volume = Math.min(v, 0.6);
        if (v >= 0.6) clearInterval(i);
      }, 100);
    }

    const sorryMessages = [
      {
        emoji: "ğŸ˜¢ğŸ˜­",
        title: "I'm Really Sorry ğŸ’”",
        text: "I know I hurt you, and that pain matters to me. Please forgive me."
      },
      {
        emoji: "ğŸ¥ºğŸ’”",
        title: "Please Listen Once ğŸ’—",
        text: "If I could undo that moment, I would in a heartbeat. You mean too much to me."
      },
      {
        emoji: "ğŸ˜ğŸ™",
        title: "I Can't Give Up On Us ğŸ’",
        text: "I know you're angry, but my love for you is stronger than my mistakes."
      },
      {
        emoji: "ğŸ˜­â¤ï¸",
        title: "One More Chance?",

      },
      {
        emoji: "ğŸ¥¹ğŸ’˜",
        title: "I'm Still Here",
        text: "No matter how many times you say no, Iâ€™ll keep choosing you."
      }
    ];

    function forgivePage() {
      stopMusic();
      fadeIn(happyMusic);
      startHearts();
      document.getElementById('content').innerHTML = `

        </p>
        <div class="hearts">â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸</div>
      `;
    }

    function startHearts() {
      const container = document.getElementById('hearts-bg');
      if (container.dataset.active) return;
      container.dataset.active = true;

      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.innerText = 'ğŸ’–ğŸ’Œ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (48 + Math.random() * 40) + 'px';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';

        setTimeout(() => heart.remove(), 8000);
      }, 300);
    }

    function sadPage() {
      stopMusic();
      fadeIn(sadMusic);
      const msg = sorryMessages[Math.min(attempt, sorryMessages.length - 1)];
      attempt++;

      document.getElementById('content').innerHTML = `
        <div class="emoji">${msg.emoji}</div>

        <div class="buttons">

  </script>
</body>
</html>
